<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/devchallenges.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkout Page</title>
  </head>
  <body>
    <header>
      <h1 class="page-heading">Checkout</h1>
    </header>

    <main>
      <section class="forms">
        <form class="checkout">
          <div class="contact-form">
            <h2 class="form-heading">Contact Information</h2>
            <div class="form-items">
              <div class="form-item">
                <img
                  src="img/email-24px.svg"
                  alt="email icon"
                  class="form-icon"
                />
                <label class="form-label" for="email">E-Mail</label>
                <input
                  class="form-field"
                  type="email"
                  name="email"
                  placeholder="Enter your email..."
                  required
                />
              </div>
              <div class="form-item">
                <img
                  src="img/call-24px.svg"
                  alt="phone icon"
                  class="form-icon"
                />
                <label class="form-label" for="phone">Phone</label>
                <input
                  class="form-field"
                  type="tel"
                  name="phone"
                  placeholder="Enter your phone number..."
                  required
                />
              </div>
            </div>
          </div>
          <div class="shipping-form">
            <h2 class="form-heading">Shipping address</h2>
            <div class="form-items">
              <div class="form-item">
                <img
                  src="img/account_circle-24px.svg"
                  alt="user icon"
                  class="form-icon"
                />
                <label class="form-label" for="name">Full name</label>
                <input
                  class="form-field"
                  type="text"
                  name="name"
                  placeholder="Enter your full name..."
                  minlength="3"
                  maxlength="50"
                  required
                />
              </div>
              <div class="form-item">
                <img
                  src="img/home-24px.svg"
                  alt="address icon"
                  class="form-icon"
                />
                <label class="form-label" for="address">Address</label>
                <input
                  class="form-field"
                  type="text"
                  name="address"
                  placeholder="Your address..."
                  required
                />
              </div>
              <div class="form-item">
                <img
                  src="img/location_city-24px.svg"
                  alt="city icon"
                  class="form-icon"
                />
                <label class="form-label" for="city">City</label>
                <input
                  class="form-field"
                  type="text"
                  name="City"
                  placeholder="Your city..."
                  required
                />
              </div>
              <div class="dual-form-items">
                <div class="form-item">
                  <img
                    src="img/public-24px.svg"
                    alt="location icon"
                    class="form-icon"
                  />
                  <label class="form-label" for="country">Country</label>
                  <select name="country" class="form-dropdown">
                    <option value="" disabled selected>Your country...</option>
                    <option value="armenia">Armenia</option>
                    <option value="belgium">Belgium</option>
                    <option value="cyprus">Cyprus</option>
                    <option value="denmark">Denmark</option>
                    <option value="estonia">Estonia</option>
                    <option value="finland">Finland</option>
                    <option value="germany">Germany</option>
                  </select>
                </div>
                <div class="form-item">
                  <img
                    src="img/markunread_mailbox-24px.svg"
                    alt="postal code icon"
                    class="form-icon"
                  />
                  <label class="form-label" for="postal code"
                    >Postal Code</label
                  >
                  <input
                    class="form-field"
                    type="number"
                    name="postal code"
                    placeholder="Your postal code..."
                    required
                  />
                </div>
              </div>
              <div class="form-item form-save">
                <input
                  class="form-checkbox"
                  type="checkbox"
                  name="save information"
                />
                <label class="form-label" for="save Information"
                  >Save this information for next time</label
                >
              </div>
            </div>
          </div>
          <div class="form-submit-btn-container">
            <input class="form-submit-btn" type="submit" value="Continue" />
          </div>
        </form>
      </section>

      <section class="items">
        <div class="item-list">
          <div class="item">
            <img src="img/photo1.png" alt="item 1" class="item-img" />
            <div class="item-details">
              <div class="item-label">
                <h4 class="item-name">Vintage Bag</h4>
                <div class="item-price">
                  <span class="item-price-discounted">$54.99</span>
                  <span class="item-price-regular">$94.99</span>
                </div>
              </div>
              <div class="item-amount">
                <button class="item-amount-decrement-btn">-</button
                ><span class="item-amount-figure">1</span>
                <button class="item-amount-increment-btn">+</button>
              </div>
            </div>
          </div>
          <div class="item">
            <img src="img/photo2.png" alt="item 1" class="item-img" />
            <div class="item-details">
              <div class="item-label">
                <h4 class="item-name">Levi Shoes</h4>
                <div class="item-price">
                  <span class="item-price-discounted">$74.99</span>
                  <span class="item-price-regular">$124.99</span>
                </div>
              </div>
              <div class="item-amount">
                <button class="item-amount-decrement-btn">-</button
                ><span class="item-amount-figure">1</span>
                <button class="item-amount-increment-btn">+</button>
              </div>
            </div>
          </div>
        </div>
        <div class="totals">
          <div class="total">
            <span class="total-name">Shipping</span>
            <span class="total-price">$19</span>
          </div>
          <div class="total">
            <span class="total-name">Total</span>
            <span class="total-price">$148.98</span>
          </div>
        </div>
      </section>
    </main>

    <footer class="credits">Nikolay Rademacher</footer>
  </body>
</html>
